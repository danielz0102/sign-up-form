<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Odin</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <div id="logo">
            <img src="assets/images/odin-logo.png" alt="Odin logo">
            <h1>ODIN</h1>
        </div>
        <figure>
            <img src="assets/images/background.jpg" alt="Background image">
            <figcaption>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noreferrer">Halie
                    West</a> on <a href="https://unsplash.com/" target="_blank" rel="noreferrer">Unsplash</a>
            </figcaption>
        </figure>
    </header>

    <main>
        <section>
            <p class="big-text">This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="big-text">You <em>know</em> you want to.</p>
        </section>
        <section>
            <h2>Let's do this!</h2>
            <form id="signUpForm" action="">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="first-name" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="last-name" id="lastName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phoneNumber" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm" id="confirm" required>
                    </div>
                </div>
            </form>
        </section>
        <section>
            <button type="submit" form="signUpForm">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </section>
    </main>
</body>

</html>
